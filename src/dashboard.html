<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>CR Unblocker Dashboard</title>
		<link rel="stylesheet" href="dashboard.css" />
	</head>

	<body>
		<div class="tab-area">
			<ul class="tabs">
				<li><p class="brand">CR-Unblocker <span>v3.0.0</span></p></li>
				<li class="active"><a href="#tab-settings">Settings</a></li>
				<li><a href="#tab-about">About</a></li>
			</ul>
			<div class="tab-content">
				<div class="tab active" id="tab-settings">
					<h2>Settings</h2>
					<input type="checkbox" id="switchRegion" class="cr-checkbox" />
					<label for="switchRegion">Switch region on Crunchyroll</label>
					<h2>SOCKS configuration</h2>
					<input type="checkbox" id="socks_custom" class="cr-checkbox" />
					<label for="socks_custom">Use custom proxy</label>
					<table>
						<tr>
							<td><label for="socks_host">Host</label></td>
							<td><input type="text" id="socks_host"></td>
						</tr>
						<tr>
							<td><label for="socks_port">Port</label></td>
							<td><input type="text" id="socks_port"></td>
						</tr>
						<tr>
							<td><label for="socks_user">Username</label></td>
							<td><input type="text" id="socks_user"></td>
						</tr>
						<tr>
							<td><label for="socks_pass">Password</label></td>
							<td><input type="text" id="socks_pass"></td>
						</tr>
					</table>
					<br>
				</div>
				<div class="tab" id="tab-about">
					<h2>About</h2>
					<ul>
						<li><a target="_blank" href="https://cr-unblocker.us.to/">Changelog</a></li>
						<li><a target="_blank" href="https://github.com/fhuhne/CR-Unblocker">Source code</a></li>
					</ul>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="dashboard.js"></script>
	</body>
</html>
